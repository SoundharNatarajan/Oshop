<form #f="ngForm" (ngSubmit)="save(f.value)">
  <div class="form-group"> 
    <label for="title">Title</label>
    <input #title="ngModel" ngModel name='title' type="text" class="form-control" id="title" required>
    <div class="alert alert-danger" *ngIf="title.touched && title.invalid">Title is Required.</div>
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <div class="input-group">
      <span class="input-group-addon">$</span>
      <input #price="ngModel" ngModel name='price' type="number" class="form-control" id="price" required>
    </div>
    <div class="alert alert-danger" *ngIf="price.touched && price.invalid">Price is Required.</div>
  </div>
  <div class="form-group">
    <label for="category">Category</label>
    <select #category="ngModel" ngModel name='category' type="text" class="form-control" id="category" required>
      <option value=""></option>
      <option *ngFor="let c of categories$ | async" [value]="c.key">
        {{ c.name }}
      </option>
    </select>
    <div class="alert alert-danger" *ngIf="category.touched && category.invalid">Category is Required.</div>
  </div>
  <div class="form-group">
    <label for="imageUrl">Image URL</label>
    <input #imageUrl="ngModel" ngModel name='imageUrl' type="text" class="form-control" id="imageUrl" required>
    <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">ImageUrl is Required.</div>
  </div>
  <button class="btn btn-primary">Save</button>
</form>
